<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Custom CSS -->
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/transitions.css" rel="stylesheet">
    
    <!-- Nora branding styles -->
    <style>
        :root {
            --nora-yellow: #FFD54F;
            --nora-yellow-dark: #FFC107;
            --nora-yellow-light: #FFECB3;
        }
        
        .nora-brand {
            color: #333;
            font-weight: 700;
            font-size: 1.8rem;
            padding: 0.5rem 0.8rem;
            background-color: var(--nora-yellow);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--nora-yellow-dark);
            border-color: var(--nora-yellow-dark);
            color: #333;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: #e6b000;
            border-color: #e6b000;
            color: #333;
        }
        
        .text-primary {
            color: var(--nora-yellow-dark) !important;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <span class="nora-brand me-2">Nora</span>
            <span class="text-muted ms-2 small">noravue.com</span>
            
            <!-- Navigation links -->
            <div class="ms-auto">
                <a href="/" class="btn btn-sm btn-outline-secondary me-1">Home</a>
                <a href="/privacy" class="btn btn-sm btn-outline-secondary">
                    <i data-feather="shield" class="me-1" style="width: 14px; height: 14px;"></i>Privacy
                </a>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    
    <!-- Page-specific JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
